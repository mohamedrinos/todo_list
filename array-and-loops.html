<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
</head>
<body>
    <p>Todo List</p>
    <input type="text" placeholder="Todo name" class="js-input-name">
    <button onclick="add()">Add</button>
    <div class="js-list-container"></div>

    <script>
        var todoList = [];

        function add() {
            var todoName = document.querySelector('.js-input-name');
            todoList.push(todoName.value);
            todoName.value = '';

            var listContainer = '';

            for (var i = 0; i < todoList.length; i++) {
                var num = todoList[i];
                var html = `<p>${num}</p>`;
                listContainer += html;
            }

            var divElement = document.querySelector('.js-list-container');
            divElement.innerHTML = listContainer;
        }
    </script>
</body>
</html>
